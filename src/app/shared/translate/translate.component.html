<div>
  <!--<h2>{{ 'HOME.TITLE' | translate }}</h2>-->
  <label>
    <select #langSelect (change)="translate.use(getLanguage(langSelect.value))">
      <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
    </select>
  </label>
</div>
